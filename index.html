<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Naim's Bank</title>
</head>

<body>
    <div id="form" class="login-form">
        <h1 class="text-center">Welcome to NAIM'S Bank</h1>
        <div class="submit-form">
            <h2>Login</h2>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="btn" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="balance" class="balanceWrapper">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h4>Deposit</h4>
                    <h2>$ <span id="depositOldValue">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h4>Withdraw</h4>
                    <h2>$ <span id="withdrawOldValue">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h4>Balance</h4>
                    <h2>$ <span id="oldBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-form">
                    <h4>Deposit</h4>
                    <input id="depositValue" type="text" class="form-control"
                        placeholder="$ Amount you want to deposit">
                    <br>
                    <button id="depositBtn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-form">
                    <h4>Withdraw</h4>
                    <input id="withdrawInput" type="text" class="form-control" placeholder="$ Amount you want withdraw">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        const submitForm = document.getElementById('btn');
        submitForm.addEventListener('click', function () {
            const loginForm = document.getElementById('form');
            loginForm.style.display = 'none';
            const balanceArea = document.getElementById('balance');
            balanceArea.style.display = 'block';
        })
        const depositBalance = document.getElementById('depositBtn');
        depositBalance.addEventListener('click', function () {
            const depositInput = document.getElementById('depositValue').value;
            const depositInputNumber = parseFloat(depositInput);
            const oldDepositBalance = document.getElementById('depositOldValue').innerText;
            const oldDepositNumber = parseFloat(oldDepositBalance);
            const addedValue = depositInputNumber + oldDepositNumber;
            document.getElementById('depositOldValue').innerText = addedValue;
            document.getElementById('depositValue').value = "";
            const oldBalance = document.getElementById('oldBalance').innerText;
            const oldBalanceNumber = parseFloat(oldBalance);
            const addedBalance = oldBalanceNumber + depositInputNumber;
            document.getElementById('oldBalance').innerText = addedBalance;
        })
        const withdrawBalance = document.getElementById('withdrawBtn');
        withdrawBalance.addEventListener('click', function(){
            const withdrawInput = document.getElementById('withdrawInput').value;
            const withdrawInputNumber = parseFloat(withdrawInput);
            const withdrawOldBalance = document.getElementById('withdrawOldValue').innerText;
            const withdrawOldBalanceNumber = parseFloat(withdrawOldBalance);
            const addedWithdrawValue = withdrawInputNumber + withdrawOldBalanceNumber;
            document.getElementById('withdrawOldValue').innerText = addedWithdrawValue;
            document.getElementById('withdrawInput').value = "";
            const oldBalance = document.getElementById('oldBalance').innerText;
            const oldBalanceNumber = parseFloat(oldBalance);
            const notAddedValue = oldBalanceNumber + withdrawInputNumber * -1;
            document.getElementById('oldBalance').innerText = notAddedValue;
        })


    </script>
</body>

</html>
